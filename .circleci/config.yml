version: 2.1
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: shellcheck -x .circleci/*.sh
  release-charts:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: checkout
          command: |
            git clone https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git .
      - run:
          name: release
          command: |
            echo "export CR_REPO_URL=https://xantrix.github.io/test-helm-repo" >> $BASH_ENV
            echo "export GIT_EMAIL=circleci@users.noreply.github.com" >> $BASH_ENV
            echo "export GIT_USERNAME=circleci" >> $BASH_ENV
            echo "export GIT_REPOSITORY_NAME=$CIRCLE_PROJECT_REPONAME" >> $BASH_ENV
            .circleci/install_tools.sh
            .circleci/release.sh

workflows:
  version: 2
  release:
    jobs:
      - lint-scripts
      - release-charts:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master